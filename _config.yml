# ========================================
# 网站功能配置
# ========================================
# 配置网站的各种功能，如评论系统、面包屑导航、阅读时间估算等
# 控制网站的交互性和用户体验
# ========================================
# 站点设置
teaser                   :  # 备用预告图片的文件名，放置在 /images/ 中，例如 "500x300.png"
breadcrumbs              : false # true, false (默认)
words_per_minute         : 160
future                   : true
read_more                : "disabled" # 如果启用，则在摘录中添加"阅读更多"链接
talkmap_link             : false      # 更改为true以在演讲页面添加talkmap链接
comments:
  provider               : # false (默认), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname            :
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963，例如：meta.discourse.org
  facebook:
    appid                :
    num_posts            : # 5 (默认)
    colorscheme          : # "light" (默认), "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages" # "master", "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (默认), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  hide                   : false     # 更改为true以隐藏页脚中的RSS源
  path                   : # 空白(默认)使用feed.xml


