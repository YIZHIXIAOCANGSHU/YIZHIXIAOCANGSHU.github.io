# ========================================
# 网站分析配置
# ========================================
# 配置网站分析工具，用于跟踪访问量和用户行为
# 帮助了解网站使用情况和优化内容
# ========================================
# 分析工具
analytics:
  provider               :  "false" # false (默认), "google", "google-universal", "google-analytics-4", "custom"
  google:
    tracking_id          :


# ========================================
# 文件处理配置
# ========================================
# 配置Jekyll如何处理网站中的文件，包括包含和排除规则
# 控制哪些文件会被处理和生成到最终网站中
# ========================================
# 读取文件
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# ========================================
# 内容处理配置
# ========================================
# 配置内容处理方式，包括Markdown解析器和高亮器设置
# 影响文章内容如何被解析和渲染
# ========================================
# 转换
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown处理
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# ========================================
# 内容集合配置
# ========================================
# 定义网站的内容集合，如教学、出版物、作品集和演讲
# 每个集合可以有自己的布局和URL结构
# ========================================
# 这些设置控制模板使用的集合类型
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  # publications:  # 如果不需要出版物功能，可以注释掉以下几行
  #   output: true
  #   permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/


# ========================================
# 默认布局配置
# ========================================
# 为不同类型的内容设置默认布局和属性
# 确保各类内容具有一致的显示样式和功能
# ========================================
# 这些设置控制页面和集合如何包含在站点中
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications  # 如果不需要出版物功能，可以注释掉以下几行
  # - scope:
  #     path: ""
  #     type: publications
  #   values:
  #     layout: single
  #     author_profile: true
  #     share: true
  #     comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true


# ========================================
# 样式处理配置
# ========================================
# 配置Sass/SCSS样式表的处理方式
# 影响网站的外观和主题样式
# ========================================
# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# ========================================
# URL和时区配置
# ========================================
# 配置网站的URL结构和时区设置
# 影响文章和页面的访问路径及时间显示
# ========================================
# 输出
permalink: /:categories/:title/
# paginate: 5 # 显示的文章数量
# paginate_path: /page:num/
timezone: Asia/Shanghai # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# ========================================
# 插件配置
# ========================================
# 配置网站使用的Jekyll插件
# 扩展网站功能，如分页、站点地图、重定向等
# ========================================
# 插件
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# 模拟GitHub Pages与--safe
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji


# ========================================
# 内容归档配置
# ========================================
# 配置分类和标签归档页面的生成方式
# 用于组织和浏览网站内容
# ========================================
# 归档
#  类型
#  - GitHub Pages兼容的归档页面，使用Liquid构建 ~> type: liquid (默认)
#  - Jekyll Archives插件归档页面 ~> type: jekyll-archives
#  路径(示例)
#  - 使用Liquid方法时归档页面应存在于路径中，否则您可能
#    会遇到链接断开的问题(特别是启用面包屑导航时)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# ========================================
# HTML优化配置
# ========================================
# 配置HTML压缩选项，减小页面大小提高加载速度
# ========================================
# HTML压缩
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development